<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: #e7e7e7;">

<div class="d-flex bg-dark w-100 text-light align-items-center justify-content-between justify-content-center px-3"
     data-bs-theme="dark">
    <p class="fs-4 fw-bold pt-2 px-2" th:text="${currentUser.name} "></p>
    <p class="text-nowrap px-2 pt-2 fs-4" th:text="'  with roles: '"></p>
    <div class="d-flex flex-row text-nowrap" th:each="role : ${currentUser.getRoles()}">
        <p th:text="${role}" class="px-2 pt-2 fs-4"></p>
    </div>
    <div class="ms-auto">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="text-muted fs-6" style="background-color: transparent">Logout</button>
        </form>
    </div>
</div>

<div class="container-fluid d-flex flex-column  mt-3">
    <div class="row min-vh-100">
        <div class="col-2 user-container bg-white">
            <div class="d-grid gap-2">
                <button th:if="${currentUser.roles.contains(T(ru.itmentor.spring.boot_security.demo.role.RoleEnum).ROLE_ADMIN)}"
                        class="btn btn-outline-info btn-block w-100" type="button" onclick="window.location.href='/admin'">
                    Admin
                </button>
            </div>

            <div class="d-grid gap-2">
                <button th:if="${currentUser.roles.contains(T(ru.itmentor.spring.boot_security.demo.role.RoleEnum).ROLE_USER)}"
                        class="btn btn-primary btn-block w-100" type="button"
                        onclick="window.location.href='/user'">User
                </button>
            </div>
        </div>
        <div class="col-10">

            <h2>User information-page</h2>
            <div class="card">
                <div class="card-header">
                    <h5> About user</h5>
                </div>
                <div class="card-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${currentUser}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <ul class="list-group">
                                    <li class="list-group-item" th:each="role : ${currentUser.roles}"
                                        th:text="${role}"></li>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
